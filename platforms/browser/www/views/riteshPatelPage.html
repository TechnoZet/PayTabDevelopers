<html>
<body>
<h2>Welcome to PayTab</h2>
<p>
This is developer's Page designed for {{developerName}}
</p>
<!--          Image  -->
<button class="button" ng-click="selImages()">
			Select Images
</button>

<p ng-repeat="img in images">
	<img ng-src="{{img}}" />
</p>


<!--    google   -->
<button class="button" ng-click="googleLogin()">
			Google Signin
</button>

<!-- Toast -->

<button class="button" ng-click="showToast('testing the bottom', 'long', 'bottom')">Long Bottom</button>
        <button class="button" ng-click="showToast('testing the top', 'short', 'top')">Short Top</button>
        <button class="button" ng-click="showToast('this is a test', 'long', 'center')">Long Center</button>

<!-- Image upload to S# -->
   
<button ng-click="selImages()">
			Select Images
		</button>
		  
		<p ng-repeat="img in images">
			<img ng-src="{{img}}" />
		</p>


		<div class="row">
		    <div class="btn btn-lg btn-secondary fileUpload">
		    <i class="fa fa-picture-o fa-2x pull-left"></i><span id="picTitle"> {{picTitle}}</span>
		    <input type="file" id="file-chooser" class="upload"/></div>
		    <br />
		    <button class="btn btn-lg btn-success" ng-click="uploadImage()" id="upload-button">Upload!</button>
		    <div id="results"></div>
		</div>

</body>
</html>
